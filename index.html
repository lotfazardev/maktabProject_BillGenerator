<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css"
        integrity="sha384-vus3nQHTD+5mpDiZ4rkEPlnkcyTP+49BhJ4wJeJunw06ZAp+wzzeBPUXr42fi8If" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <title></title>
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <h1>رستوران مک دونالد شعبه کامرانیه</h1>
            </div>
            <div id="shadow-header"></div>
        </div>
        <div id="main" class="row"></div>
        <div id="footer" class="row">
            <div class="col-12" id="shadow-footer"></div>
            <div id="resualt" class="col-6 footer-divs d-flex flex-column">
                <div class="d-flex justify-content-between align-items-center bill-items">
                    <span class="bill-items-title">جمع کل سفارشات</span>
                    <span class="bill-items-value">
                        ۸۲۰٫۹۰۰
                        <span class="toman">تومان</span>
                    </span>
                </div>
                <div class="d-flex justify-content-between align-items-center bill-items">
                    <span class="bill-items-title">حق سرویس و کارمزد</span>
                    <span class="bill-items-value">
                        ۸۲۰٫۹۰۰
                        <span class="toman">تومان</span>
                    </span>
                </div>
                <div class="d-flex justify-content-between align-items-center bill-items">
                    <span class="bill-items-title">تخفیف</span>
                    <span class="bill-items-value">
                        ۸۲۰٫۹۰۰
                        <span class="toman">تومان</span>
                    </span>
                </div>
                <span id="bill-sum">
                    ۸۹۴٫۴۵۰
                    <span class="toman">تومان</span>
                </span>
            </div>
            <div class="col-6 footer-divs d-flex flex-column justify-content-end">
                <div class="d-flex align-items-center" id="off-border">
                    <input type="text" placeholder="کد تخفیف" id="off">
                    <button id="add-takhfif">
                        <img src="/Assets/plus.svg">
                    </button>
                </div>
                
                <button class="btn" id="done">ثبت سفارش</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.rtlcss.com/bootstrap/v4.2.1/js/bootstrap.min.js"
        integrity="sha384-a9xOd0rz8w0J8zqj1qJic7GPFfyMfoiuDjC9rqXlVOcGO/dmRqzMn34gZYDTel8k"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
